name: Train and Deploy Model version 0.1

on:
  push: 
    branches:
      - main

  pull_request:
    branches:
      - main
  
  workflow_dispatch:

env:
  VERSION: v0.1.4

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Train and save model
      run: python scripts/train_v0_1.py

    - name: Upload model artifacts
      uses: actions/upload-artifact@v4
      with:
        name: diabetes-model
        path: models/
    
    # Docker Hub

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      
    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/diabetes_progression:${{ env.VERSION }} .
    
    - name: Push Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/diabetes_progression:${{ env.VERSION }}

    # Github Container Registry

    - name: Log in to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Tag Docker image for GHCR
      run: docker tag ${{ secrets.DOCKER_USERNAME }}/diabetes_progression:${{ env.VERSION }} ghcr.io/${{ github.repository }}/diabetes_progression:${{ env.VERSION }}

    - name: Push Docker image to GHCR
      run: docker push ghcr.io/${{ github.repository }}/diabetes_progression:${{ env.VERSION }}

    # Upload model file to GitHub Release

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.VERSION }}
        release_name: Model ${{ env.VERSION }}
        draft: false
        prerelease: false

    - name: Upload model artifact to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./models/model_v0.1.pkl
        asset_name: model_v0.1.pkl
        asset_content_type: application/octet-stream