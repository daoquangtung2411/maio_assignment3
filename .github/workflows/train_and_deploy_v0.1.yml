name: Train and Deploy Model version 0.1

on:
  push: 
    branches:
      - main

  pull_request:
    branches:
      - main
  
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Train and save model
      run: python scripts/train_v0.1.py
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      
    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/diabetes_progression:v0.1.2 .
    
    - name: Push Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/diabetes_progression:v0.1.2